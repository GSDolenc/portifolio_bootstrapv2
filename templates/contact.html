<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio de Gabriel Sanches Dolenc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('game') }}">Game</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="mb-5">
        <h2 class="text-center">Vamos Conversar</h2>
        <p class="text-center">Você pode me contatar através dos seguintes canais:</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.linkedin.com/in/gabriel-sanches-dolenc-65306b251/" target="_blank" class="btn btn-primary">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/GSDolenc" target="_blank" class="btn btn-dark">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </section>

        <section>
            <h2 class="text-center">Informações Adicionais</h2>
            <address class="text-center">
                <p>Email: <a href="mailto:gabrieldolenc@gmail.com">gabrieldolenc@gmail.com</a></p>
            </address>

            <p class="text-center">Preencha o formulário abaixo para enviar uma mensagem diretamente para o meu e-mail:</p>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
